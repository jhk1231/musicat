<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <title>Document</title>
</head>
<body>
<h1>죄송합니다. 해당 페이지를 찾을 수 없습니다.</h1>
<h3>이런 컨텐츠는 어떠세요?</h3>
<th:block th:if="${articles.size() > 0}">
    <div class="fixed_img_col mx-auto">
        <ui id="img_container" style="list-style: none;" class="Thumbnail-ul">
            <li th:each="article : ${articles}" class="Thumbnail-li">
                <!-- <div class="notEmpty" th:if="{articleVO.getThumbnail() == null}"></div> -->
                    <!--                                    <td><img src="http://13.124.245.202:20000/api/musics/78ba0de4-7f75-4282-8b57-aac68198770c.audio"></td>-->
                <div class="card"></div>
                <!--/thumbnailImages/systemfilename-->
                <img th:src="${article.systemFileName}" alt=""
                     style="width:190px;height: 150px;">
                <span class="thumb"><a th:text="${article.subject}"
                                       th:href="|/articles/${article.articleNo}|"></a></span>
            </li>
        </ui>
    </div>
</th:block>

<script>
</script>
</body>
</html>
