<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <title>Musicat-Error</title>
    <link th:href="@{/css/theme_styles.css}" rel="stylesheet"/>

    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
</head>
<style>
    .error-board-style{
        color: #666666;
    }
    .error-board-style:hover{
        color: black;
    }
</style>
<body class="d-flex flex-column align-items-center bg-primary justify-content-center">
<h1 class="mt-4 fw-bold">죄송합니다. 해당 페이지를 찾을 수 없습니다.</h1>
<h3>이런 컨텐츠는 어떠세요?</h3>
<th:block th:if="${articles.size() > 0}">
    <div class="fixed_img_col w-75 my-3 d-flex">
        <ui id="img_container" style="list-style: none;" class="w-100 d-flex">
            <li th:each="article : ${articles}" class="d-flex flex-column w-25 align-items-center">
                <!-- <div class="notEmpty" th:if="{articleVO.getThumbnail() == null}"></div> -->
                    <!--                                    <td><img src="http://13.124.245.202:20000/api/musics/78ba0de4-7f75-4282-8b57-aac68198770c.audio"></td>-->
                <!--/thumbnailImages/systemfilename-->
                <img th:src="${article.systemFileName}" alt=""
                     style="width:190px;height: 150px; box-shadow: 10px 5px 5px black;">
                <span class="text-center mt-2 w-75 fw-bold"><a class="text-decoration-none error-board-style" th:text="${article.subject}"
                                       th:href="|/articles/${article.articleNo}|"></a></span>

            </li>
        </ui>
    </div>
</th:block>

<script>
</script>
</body>
</html>
