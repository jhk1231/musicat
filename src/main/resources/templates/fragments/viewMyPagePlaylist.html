<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<link th:href="@{/css/myPageStyle.css}" rel="stylesheet"/>
<link th:href="@{/css/myPagePlaylist.css}" rel="stylesheet"/>

<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <div class="row mt-3 mb-5">
                <div class="myPage-top">
                    <div class="myPage-top-image">
                        <a href="/profile"><img th:src="|/profileImage/${member.getNo()}|"></a>
                    </div>
                    <div class="myPage-top-profile">
                        <span>NickName</span>

                        <span th:text="${#authorization.expr('isAuthenticated()')}"></span>
                        <th:block th:if = "${#authorization.expr('isAuthenticated()')}">
                            <button onclick="location.href='/ChangePwd'" th:if = "${#authentication.principal.getMemberVo.getNo} == ${member.getNo()}">비밀번호 변경</button>
                            <button onclick="" th:if = "${#authentication.principal.getMemberVo.getNo} != ${member.getNo()}">Follow</button>
                        </th:block>

                    </div>
                </div>
                <div class="mt-4 mb-4 myPage-nav">
                    <a th:href="@{'/myPage/Playlist/' + ${member.getNo()}}">Playlist</a>
                    <a th:href="@{'/myPage/Board/' + ${member.getNo()}}">글</a>
                    <a th:href="@{'/myPage/Reply/' + ${member.getNo()}}">댓글</a>

                    <th:block th:if="${#authorization.expr('isAuthenticated()')} != false">
                    <span th:if="${#authentication.principal.getMemberVo.getNo} == ${member.getNo()}">
                        <a th:href="@{'/myPage/Like/' + ${member.getNo()}}">좋아요</a>
                    </span>
                    </th:block>
                </div>
          
                <div th:if="${#authentication.principal.getMemberVo.getNo} == ${member.getNo()}">
                    <form method="get" th:action="|/addPlaylistForm/${member.getNo()}|">
                        <button type="submit">추가</button>
                    </form>
                </div>

                <div class="myPage-content">
                    <div class="myPage-content-left" th:each="playlist : ${playlists}" th:object="${playlist}">
                        <div class="myPage-content-left-playlist">
                            <div class="myPage-content-left-playlist-img">
                                <a th:href="|/myPage/Playlist/${member.getNo()}/*{id}|">
                                    <img src="/images/main-1.png">
                                </a>
                            </div>
                            <input type="hidden" id="id_no" th:value="*{id}">
                            <div class="myPage-content-left-playlist-table">
                                <table>
                                    <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>ArtistName</td>
                                        <td>SongName</td>
                                        <td>PlayTime</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>ArtistName</td>
                                        <td>SongName</td>
                                        <td>PlayTime</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>ArtistName</td>
                                        <td>SongName</td>
                                        <td>PlayTime</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="myPage-content-left-playlist-btn">
                                    <button>전체 재생</button>
                                    <form th:action="|/changePlaylistForm/*{id}|" method="get">
                                        <button type="submit">편집...</button>
                                    </form>
                                    <form th:action="|/deleteplaylist/*{memberNo}/*{id}|" method="POST">
                                        <input type="hidden" name="_method" value="DELETE">
                                        <button id="delete-Btn">삭제</button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="myPage-content-right">
                        <div class="myPage-content-right-top">
                            <table>
                                <thead>
                                <tr>
                                    <th><a th:href="|/followedList/${member.getNo()}|">Followers</a></th>
                                    <th><a th:href="|/followingList/${member.getNo()}|">Following</a></th>
                                </tr>
                                </thead>
                                <tbody>
                                <td th:text = "${follow.followed}"></td>
                                <td th:text = "${follow.following}"></td>
                                </tbody>
                            </table>
                        </div>
                        <div class="myPage-content-right-bottom">
                            <ul>
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                                <li>4</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
