<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<link th:href="@{/css/myPageStyle.css}" rel="stylesheet"/>

<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <div class="row mt-3 mb-5">
                <div class="myPage-top">
                    <div class="myPage-top-image">
                        <a href="/profile"><img th:src="|/profileImage/${member.getNo()}|"></a>
                    </div>
                    <div class="myPage-top-profile">

                        <span>NickName</span>
                        <span th:text="${#authorization.expr('isAuthenticated()')}"></span>
                        <th:block th:if="${#authorization.expr('isAuthenticated()')}">
                            <button onclick="location.href='/ChangePwd'"
                                    th:if="${#authentication.principal.getMemberVo.getNo} == ${member.getNo()}">비밀번호 변경
                            </button>

                            <div id="ezy">
                                <button th:onclick="'follow(' + ${member.getNo()} + ',' + ${#authentication.principal.getMemberVo.getNo} +')'"
                                        th:if="${#authentication.principal.getMemberVo.getNo} != ${member.getNo()} AND ${checkFollow} == 0">
                                    Follow
                                </button>
                                <button th:onclick="'cancel(' + ${member.getNo()} + ',' + ${#authentication.principal.getMemberVo.getNo} +')'"
                                        th:if="${#authentication.principal.getMemberVo.getNo} != ${member.getNo()} AND ${checkFollow} == 1">
                                    Cancel
                                </button>
                            </div>
                        </th:block>
                    </div>
                </div>

                <div class="mt-4 mb-4 myPage-nav">
                    <a th:href="@{'/myPage/Playlist/' + ${member.getNo()}}">Playlist</a>
                    <a th:href="@{'/myPage/Board/' + ${member.getNo()}}">글</a>
                    <a th:href="@{'/myPage/Reply/' + ${member.getNo()}}">댓글</a>
                    <th:block th:if="${#authorization.expr('isAuthenticated()')} != false">
                    <span th:if="${#authentication.principal.getMemberVo.getNo} == ${member.getNo()}">
                        <a th:href="@{'/myPage/Like/' + ${member.getNo()}}">추천한 게시글</a>
                    </span>
                    </th:block>
                </div>
                <div class="myPage-content-style">
                    <div class="myPage-content">
                        <div class="myPage-content-left">
                            <table id="datatablesSimple" class="list-normal-table">
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <!--                                    <th>게시판이름</th>-->
                                    <th>내용</th>
                                    <th>작성날짜</th>
                                </tr>

                            </thead>
<!--                            <div class="reply_list" th:each="reply : ${replyListOneMember}">-->
<!--                                <tbody>-->
<!--                                    <td class="Content" th:text="${reply.no}"></td>-->
<!--&lt;!&ndash;                                    <td class="Content" th:text="${게시판이름....}}"></td>&ndash;&gt;-->
<!--                                    <td><a class="Content"  th:text="${reply.content}"-->
<!--                                       th:href="|/articles/${reply.articleNo}|"></a></td>-->
<!--                                    <td class="Content" th:text="${reply.writeDate}"></td>-->
<!--                                </tbody>-->
<!--                            </div>-->
                            <div class="reply_list" th:each="reply : ${replyListOneMember}">
                                <tbody>
                                    <tr th:each="reply : ${replyListOneMember}">
                                        <td th:text="${reply.no}"></td>
                                        <!--                                    <td class="Content" th:text="${게시판이름....}}"></td>-->
                                        <td>
                                            <a th:text="${reply.content}"
                                               th:href="|/articles/${reply.articleNo}|"></a>
                                        </td>
                                        <td th:text="${reply.writeDate}"></td>
                                    </tr>
                                </tbody>
                            </div>
                        </table>
                    </div>
                    <div class="myPage-content-right">
                        <div class="myPage-content-right-top">
                            <table>
                                <thead>
                                <tr>
                                    <th>
                                        <a th:href="|/followedList/${member.getNo()}|">Followers</a>
                                    </th>
                                    <th>
                                        <a th:href="|/followingList/${member.getNo()}|">Following</a>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <td th:text="${follow.followed}"></td>
                                <td th:text="${follow.following}"></td>
                                </tbody>
                            </table>
                        </div>
                        <div class="myPage-content-right-bottom">
                            <ul>
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                                <li>4</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
<script th:src="@{../js/jquery-3.6.0.min.js}"></script>
<script th:inline="javascript">
    function follow(opponent, my) {
        $.ajax({
            url: "/follow",
            method: "POST",
            dataType: "json",
            data: {
                opponent: opponent,
                my: my
            },
            success: function (data) {
                console.log(data.checkFollow);
                console.log(data.opponent);
                console.log(data.my);

                a = '';
                //$("#ezy button").remove();
                a += '<button onclick="cancel(' + data.opponent + ',' + data.my + ')" >Cancel</button>';
                $('#ezy').html(a);
            },
            error: function (err) {
                console.trace(err);
            }
        });
    }

    function cancel(opponent, my) {
        $.ajax({
            url: "/followCancel",
            method: "POST",
            dataType: "json",
            data: {
                opponent: opponent,
                my: my
            },
            success: function (data) {
                console.log(data.checkFollow);
                console.log(data.opponent);
                console.log(data.my);

                a = '';
                //$("#ezy button").remove();
                a += '<button onclick="follow(' + data.opponent + ',' + data.my + ')" >Follow</button>';
                $('#ezy').html(a);
            },
            error: function (err) {
                console.trace(err);
            }
        });
    }
</script>
