<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">
<script th:src="@{../js/Chart.min.js}" th:crossorigin="anonymous"></script>
<script th:src="@{../js/chart-area-demo.js}"></script>
<script th:src="@{../js/chart-bar-demo.js}"></script>

<div id="layoutSidenav_content">
	<main>
		<div class="container-fluid px-4">
			<div class="row mt-3 mb-5">
				<div class="content-header statistics-header mb-3">
					<table>
						<colgroup>
							<col width="50%" />
							<col width="50%" />
						</colgroup>

						<tr>
							<td th:onclick="|location.href='@{daily}'|">일일 통계</td>
							<td th:onclick="|location.href='@{total}'|">총 통계</td>
						</tr>
					</table>
				</div>
				<div class="content-chart mb-3">
					<canvas class="mt-3 mb-3" width="100" height="30" id="myChart"></canvas>
				</div>
				<div class="content-text daily-text">
					<table>
						<colgroup>
							<col width="34%" />
							<col width="33%" />
							<col width="33%" />
						</colgroup>
						<thead>
							<tr>
								<th>날짜</th>
								<th>일일 게시글 수</th>
								<th>일일 방문자 수</th>
							</tr>
						</thead>
						<tbody>
						<tr>
							<td>2021-12-28</td>
							<td>3</td>
							<td>5</td>
						</tr>
						<tr>
							<td>2021-12-28</td>
							<td>3</td>
							<td>5</td>
						</tr>
<!--							<tr th:each="daily : ${dailyList}">-->
<!--								<td th:text="${daily.dailyDate}"></td>-->
<!--								<td th:text="${daily.dailyArticle}"></td>-->
<!--								<td th:text="${daily.dailyVisits}"></td>-->
<!--							</tr>-->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>
</div>
<!-- 부트스트랩 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<script>
	const colors = [ "red", "yellow", "blue", "#c3e6cb", "#dc3545", "#6c757d" ];
	let chBar = document.getElementById("myChart");
	let chartData = {
		labels : [ "2021-12-28",
				"2021-12-27",
				"2021-12-26", ],
		datasets : [
				{
					data : [ "3",
							"4",
							"5", ],
					backgroundColor : colors[0],
				},
				{
					data : [ "2",
							"10",
							"5", ],
					backgroundColor : colors[1],
				}, ],
	};
	let myChart = new Chart(chBar, {
		// 챠트 종류를 선택
		type : "bar", // 챠트를 그릴 데이타
		data : chartData, // 옵션
		options : {
			legend : {
				display : false,
			},
		},
	});
</script>
</html>
