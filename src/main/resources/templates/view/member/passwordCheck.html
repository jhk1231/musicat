<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Password Reset - SB Admin</title>
    <link href="css/theme_styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">본인 확인</h3></div>
                            <div class="card-body">
                                <div class="small mb-3 text-muted">입력</div>
                                <form action="/passwordCheck" method="POST">
                                    <input type="hidden" name="memberNo" th:value="${memberNo}">
                                    <div class="form-floating mb-3">
                                        <div class="new-password-box">
                                            <input class="form-control" id="password" name="password" placeholder="비밀번호 확인" required="required"
                                                   type="password" />
                                            <label for="password">비밀번호 확인</label>
                                        </div>
                                    </div>
                                    <th:block th:if="${NotEquals != null}">
                                        <p id="not-equals-password" th:text="${NotEquals}"></p>
                                    </th:block>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" id="password-check-btn" class="btn btn-primary">비밀번호 확인</button>
                                    </div>
                                </form>
                            </div>
<!--                            <div class="card-footer text-center py-3">-->
<!--                                <div class="small"><a href="register.html">Need an account? Sign up!</a></div>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
<style>

    #not-equals-password{
        color: red;
    }

</style>
</html>
