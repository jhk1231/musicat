<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Create
                                    Account</h3>
                            </div>
                            <div class="card-body">
                                <form method="POST" th:action="@{/join}" th:object="${mVo}"
                                      onsubmit="return confirm('회원가입 하시겠습니까?')">

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email"
                                               th:field="*{email}" placeholder="name@example.com" required="required"/>
                                        <label for="inputEmail">Email
                                            address</label>
                                        <!-- th:field="${member.email}" 설명 : 사용자가 view에서 입력한 내용을 member라는 빈칸 종이 양식에서 email 항목에 쓰겠다. -->

                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPassword"
                                                       type="password" th:field="*{password}"
                                                       placeholder="Create a password" required="required"/> <label
                                                    for="inputPassword">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPasswordConfirm"
                                                       type="password" placeholder="Confirm password"
                                                       required="required"/> <label
                                                    for="inputPasswordConfirm">Confirm Password</label>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="form-floating mt-3 ">
                                        <input class="form-control" id="inputFirstName" type="text"
                                               th:field="*{nickname}" placeholder="Enter your first name"
                                               required="required"/> <label
                                            for="inputFirstName">nickname</label>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary btn-block">Create
                                                Account
                                            </button>

                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small">
                                    <a href="/musicatlogin">Have an account? Go to login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</div>
