<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta property="og:description" content="Hello. This is a music site. Share your information.">
	<meta name="description" content="Hello. This is a music site. Share your information.">
	<link rel="shortcut icon" th:href="@{/upload/favicon.ico}">
<title>Musicat - Password Reset</title>
<link href="css/theme_styles.css" rel="stylesheet" />
<link href="css/pwdChangeStyle.css" rel="stylesheet" />


</head>
<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">비밀번호 변경</h3>
								</div>
								<div class="card-body">
									<div class="small mb-3 text-muted">새로운 비밀번호를 입력하세요.</div>
									<form action="/passwordChange"  method="POST">
										<div class="form-floating mb-3">
											<div class="new-password-box">
												<input class="form-control" id="newPassword" name="newPassword" placeholder="새로운 비밀번호 확인" required="required"
													   type="password" /><i id="pw1" class="fa fa-eye fa-lg"></i>
												<label for="newPassword">새로운 비밀번호 입력</label>
											</div>
										</div>
										<div class="form-floating mb-3">
											<div class="new-password-box">
												<input class="form-control" id="checkPassword" name="checkPassword" placeholder="새로운 비밀번호 확인"
													   required="required" type="password" /><i id="pw2" class="fa fa-eye fa-lg"></i>
												<label for="checkPassword">새로운 비밀번호 확인</label>
											</div>
										</div>
										<p id="password-check-msg"></p>
										<div
											class="d-flex align-items-center justify-content-between mt-4 mb-0">
											<a class="small" href="/musicatlogin">Return to login</a>
											<button id="update-password-btn" class="btn btn-primary">비밀번호 변경</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>

	</div>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/js/updatePassword.js}"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
			crossorigin="anonymous"></script>


</body>
</html>
