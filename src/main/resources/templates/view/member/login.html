<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta property="og:description" content="Hello. This is a music site. Share your information.">
        <meta name="description" content="Hello. This is a music site. Share your information.">
        <link rel="shortcut icon" th:href="@{/upload/favicon.ico}">
<!--        <meta name="_csrf" th:content="${_csrf.token}">-->
<!--		<meta name="_csrf_header" th:content="${_csrf.headerName}"> -->
        <title>Musicat - Login</title>
        <link href="css/theme_styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
        <style>
            @font-face {
                font-family: 'catfont';
                src: url('/font/Simplecat-d9xpV.otf') format('truetype');
            }
            @font-face {
                font-family: 'catfont2';
                src: url('/font/QuietMeows-48jx.ttf') format('truetype');
            }
            .card-header{
                font-family: 'catfont2';
            }
        </style>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <span>고양이 이미지가 /main</span>
                                        <h3 class="text-center font-weight-light my-4"><span><a href="/main"><i class="fas fa-cat"></i></a></span> Musicat Login</h3>
                                    </div>
                                    <div class="card-body">
                                         <form th:action="@{/login}" method="post">
                                            <div class="form-floating mb-3">
                                                <th:block th:if="${#httpServletRequest.getParameter('email')} != null">
                                                    <input class="form-control" id="email" type="email" name="email" th:value="${#httpServletRequest.getParameter('email')}" />
                                                </th:block>
                                                <th:block th:if="${#httpServletRequest.getParameter('email')} == null">
                                                    <input class="form-control" id="email" type="email" name="email" placeholder="name@example.com" />
                                                </th:block>
                                                <label for="email">Email address</label>
                                                <p id = "topText"></p>
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="password" type="password" name="password" placeholder="Password" />
                                                <label for="password">Password</label>
                                                <p id = "bottomText"></p>
                                            </div>

                                            <div>
                                                <input type="checkbox" name="remember-me">Remember Me
                                            </div>

                                             <span style="color:red;" th:text="${#httpServletRequest.getAttribute('loginFailMessage')}"></span>

                                             <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="/findPWD">Forgot Password?</a>
                                                <button class = "btn btn-primary" type="submit" id="loginBtn">로그인</button>
                                            </div>
                                         </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/join1">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    </body>

</html>
