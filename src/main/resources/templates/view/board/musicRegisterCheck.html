<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Musicat - 등록 확인</title>

    <link
      th:href="@{https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css}"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
    <link th:href="@{/css/theme_styles.css}" rel="stylesheet" />
    <link th:href="@{/css/reset.css}" rel="stylesheet" />

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

    <style>
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .check-style {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: -20px;

        background-color: beige;
      }

      .check-style span {
        font-family: "Noto Sans KR", sans-serif;
        font-weight: 500;
        font-size: 36px;
        margin: 10px 0;
      }

      .check-style button {
        font-size: 22px;
        border-radius: 10px;
        color: #222222;
        background-color: ivory;
      }

      .check-style button:hover {
        cursor: pointer;
        background-color: lightskyblue;
      }

      .hidden {
        display:none;
      }
    </style>
  </head>
  <body>
    <div class="check-style">
      <p id="musiclink" class = "hidden" th:text="*{music.links[0].href}"></p>
      <p id="imagelink" class = "hidden" th:text="*{music.links[1].href}"></p>
      <p id="musictitle" class = "hidden" th:text="${music.title}"></p>
      <p id="musicId" th:text="${music.id}"></p>
      <span>등록이 되었습니다.</span>

      <button onclick="setParentText()">닫기</button>
    </div>

  <script>
    function setParentText() {
      let createImage = document.createElement("img");
      let createTitle = document.createElement("span")
      let createAudio = document.createElement("audio");
      let createBtn = document.createElement("button");
      let createInput = document.createElement("input");

      let musicHref = document.getElementById("musiclink").innerText;
      let imageHref = document.getElementById("imagelink").innerText;

      createImage.setAttribute("src", imageHref);
      createAudio.setAttribute("src", musicHref);
      createTitle.innerText = document.getElementById("musictitle").innerText;
      createAudio.setAttribute("controls","true");
      createInput.setAttribute("id", document.getElementById("musicId").innerText);
      createInput.setAttribute("type", "button");
      createInput.setAttribute("onclick", "test(this)");
      createBtn.innerHTML="X";

      createBtn.setAttribute("class","audioDelBtn");


      opener.document.getElementById("receive").appendChild(createImage);
      opener.document.getElementById("receive").appendChild(createTitle);
      opener.document.getElementById("receive").appendChild(createAudio);
      opener.document.getElementById("receive").appendChild(createInput);
      //opener.document.getElementById("receive").appendChild(createBtn);

      //createBtn.appendChild(createInput);


      window.close();
    }
  </script>
  </body>
</html>
